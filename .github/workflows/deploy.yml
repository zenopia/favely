name: Deploy Application

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set deployment target
        id: set-target
        run: |
          if [ ${{ github.ref }} = 'refs/heads/main' ]; then
            echo "host=curate.fileopia.com" >> $GITHUB_OUTPUT
            echo "user=fileopia-curate" >> $GITHUB_OUTPUT
          else
            echo "host=curate-dev.fileopia.com" >> $GITHUB_OUTPUT
            echo "user=fileopia-curate-dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ steps.set-target.outputs.user }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment..."
            
            # Load NVM and Node
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            
            # Ensure we're using Node 18
            nvm use 18 || nvm install 18
            
            # Install PM2 globally if not present
            which pm2 || npm install -g pm2
            
            cd ~/htdocs/${{ steps.set-target.outputs.host }}
            
            # Pull latest changes
            git fetch origin ${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}
            
            # Clean install and build
            rm -rf node_modules
            rm -rf .next
            npm install
            NODE_OPTIONS="--max-old-space-size=4096" npm run build
            
            # Stop existing PM2 process
            pm2 delete ${{ steps.set-target.outputs.host }} || true
            
            # Start application with correct environment
            if [ ${{ github.ref }} = 'refs/heads/main' ]; then
              PORT=3000 NODE_ENV=production pm2 start npm --name "${{ steps.set-target.outputs.host }}" -- start
            else
              PORT=3001 NODE_ENV=production pm2 start npm --name "${{ steps.set-target.outputs.host }}" -- start
            fi
            
            # Save PM2 process list
            pm2 save
            
            # Show application status
            sleep 5
            pm2 list
            pm2 logs --lines 50
            
            echo "Deployment complete!"
              